1.Memcache 概述

	Memcache(内存,缓存):是一个高性能的分布式的内存对象缓存系统.通过在内存里维护一个巨大的hash表.(key=value);
	
	就是一个软件(服务软件) c/s软件 (在某一端口接收服务,监听ip地址)

	Mysql  	 129.10.110.11   3306

	Apache   www.icewater.me  80

	那么Memcache 也是一样,他需要监听端口 默认端口为: **11211**

	它主要用来维护内存,将数据在内存中使用 ,减少I/O的读写 150k 开源
